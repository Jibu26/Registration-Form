<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 style="background-color: rgb(94, 94, 230); text-align: center; margin-bottom: 0;">REGISTRATION FORM</h2>
    <div style="background-color: rgb(83, 232, 227) ; text-align: center; ">
    <form>
        <label> Firstname:</label>
        <input type="text" name="firstname" size="15"/> <br> <br>
        <label> Middlename: </label>
        <input type="text" name="middlename" size="15"/> <br> <br>
        <label> Lastname: </label>
        <input type="text" name="lastname" size="15"/> <br> <br>
        
        <label> Course :</label> 
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            
            <option value="B.Tech">B.Tech</option>
           
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br>
        <br>
        
        <label> Gender : </label><br>
        <input type="radio" name="male"/> Male <br>
        <input type="radio" name="female"/> Female <br>
        <input type="radio" name="other"/> Other<br>
        <br>
        
        <label> Phone :</label>
        <input type="text" name="country code"  value="+91" size="2"/> 
        <input type="text" name="phone" size="10"/> <br> <br>Address<br>
        <textarea cols="30" rows="5" value="address"></textarea>
    </form> 
    </div>       

</body>
</html>
